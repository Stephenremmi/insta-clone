{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">
          <form  class="form-signin" style="margin-top: 100;" action="/accounts/login/" method="post">
            {% csrf_token %}
    <h1 class="mb-4"><span id="insta" style="padding-bottom: 20px;">Instagrm</span></h1>
    <h1 class="h6 mb-3 font-weight-normal text-muted">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>

            <div class="form-group">
    <input type="submit" class="btn btn-lg btn-outline-dark btn-block" value="Sign In"><a href="{%url 'index'%}"></a>
    <p class="mt-3">Don't have an account? <a href="{%url 'register'%}">Sign Up</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
            </div>

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
